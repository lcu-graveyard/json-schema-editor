<ng-container *ngFor="let prop of PivotProperties()">
	<ng-container *ngIf="prop" [ngSwitch]="prop.type">
		<ng-container *ngSwitchCase="'boolean'">
			<mat-slide-toggle [(ngModel)]="Data[prop.title]">{{prop.title}}</mat-slide-toggle>
		</ng-container>

		<ng-container *ngSwitchCase="'number'">
			<mat-form-field class="mat-full-width">
				<input matInput type="number" step=".01" [(ngModel)]="Data[prop.title]" [placeholder]="prop.title" />
			</mat-form-field>
		</ng-container>

		<ng-container *ngSwitchCase="'integer'">
			<mat-form-field class="mat-full-width">
				<input matInput type="number" [(ngModel)]="Data[prop.title]" [placeholder]="prop.title" />
			</mat-form-field>
		</ng-container>

		<ng-container *ngSwitchDefault>
			<mat-form-field class="mat-full-width">
				<input matInput [(ngModel)]="Data[prop.title]" [placeholder]="prop.title" />
			</mat-form-field>
		</ng-container>
	</ng-container>
</ng-container>
