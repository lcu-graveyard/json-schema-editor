<div fxFlex="auto">
  <div fxLayout="column">
    <h3 [fxShow]="!IsEditing">{{ PropName }}</h3>
    <mat-form-field [fxShow]="IsEditing">
      <input
        type="text"
        matInput
        [id]="PropName + 'PropName'"
        [name]="PropName + 'PropName'"
        [value]="PropName"
        placeholder="Property Name"
        required
        (keyup)="ProperyNameChanged(PropNameFld.value)"
        #PropNameFld
      />
    </mat-form-field>

    <mat-form-field *ngIf="Prop.description" [fxShow]="IsEditing">
      <input
        type="text"
        matInput
        [id]="PropName + 'Description'"
        [name]="PropName + 'Description'"
        [(ngModel)]="Prop.description"
        placeholder="Property Description"
        required
        #propDescriptionFld
      />
    </mat-form-field>

    <mat-form-field *ngIf="Prop.minimum > -1" [fxShow]="IsEditing">
      <input
        type="text"
        matInput
        [id]="PropName + 'Minimum'"
        [name]="PropName + 'Minimum'"
        [(ngModel)]="Prop.minimum"
        placeholder="Property Minimum"
        required
        #propMinimumFld
      />
    </mat-form-field>

    <div [fxShow]="IsEditing">
      <div>
        <lcu-data-type-select [id]="PropName + 'Select'" name="PropName + 'Select'" [prop]="Prop" [prop-name]="PropName"> </lcu-data-type-select>
        <!--<mat-checkbox [(ngModel)]="Prop.IsIdentifier" (change)="EmitChange()" [name]="PropertyKey.Name + 'PropId'">
            Is Identifier
          </mat-checkbox>-->
      </div>

      <!-- <div *ngIf="ShowValidations">
            <h4>Validations</h4> -->

      <!--<mat-checkbox [(ngModel)]="Prop.Required" (change)="EmitChange()" [name]="PropertyKey.Name + 'PropRequired'">
            Required
          </mat-checkbox>-->
      <!-- </div> -->

      <div *ngIf="Prop.type === 'object'">
        <lcu-json-schema-editor [id]="PropName + 'ObjectProperty'" name="PropName + 'ObjectProperty'" [(schema)]="Prop" [child-schema]="true"> </lcu-json-schema-editor>
      </div>
    </div>
  </div>
  <ng-content></ng-content>
</div>
