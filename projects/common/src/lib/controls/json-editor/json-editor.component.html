<form
    fxLayout="row"
    fxLayoutGap="10px"
    [formGroup]="JSONSchemaEditorForm"
    novalidate>

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image">
            <mat-icon color="primary">view_headline</mat-icon>
            </div>
            <mat-card-title>JSON Schema</mat-card-title>
            <mat-card-subtitle>Creator</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div formArrayName="JSONFields">
                <div *ngFor="let itm of DynamicControlItems; let i=index">
                    <div [formGroupName]="i" fxLayout="row" fxLayoutGap="10px">
                        <mat-form-field>
                            <input matInput formControlName="Key" (click)="ControlSelected(itm, i)">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput formControlName="Value" (click)="ControlSelected(itm, i)">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="example-header-image">
                <mat-icon color="primary">edit</mat-icon>
            </div>
            <mat-card-title>JSON Schema</mat-card-title>
            <mat-card-subtitle>Modified</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content fxLayout="column">
            <mat-form-field appearance="outline" style="width: 500px">
                <mat-label>JSON Schema</mat-label>
                <textarea
                    formControlName="editedSchemaControl"
                    matInput
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="25"
                    cdkAutosizeMaxRows="25">
                </textarea>
            </mat-form-field>
            <div fxLayoutGap="10px">
                <div fxFlex>
                    <button mat-raised-button color="primary" [disabled]="!JSONSchemaEditorForm.valid" (click)="Save()">
                        Save Changes
                    </button>
                </div>
            </div>  
        </mat-card-content>
    </mat-card>
  </form>
