    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="example-header-image">
                <mat-icon color="primary">edit</mat-icon>
            </div>
            <mat-card-title>JSON Schema</mat-card-title>
            <mat-card-subtitle>Modified</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content fxLayout="column">
            <mat-form-field appearance="outline" style="width: 500px">
                <mat-label>JSON Schema</mat-label>
                <textarea 
                    formControlName="editedSchemaControl"
                    matInput
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="25"
                    cdkAutosizeMaxRows="25">
                </textarea>
            </mat-form-field>
            <!-- <div fxFlex fxLayout.lg="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutGap="10px"> -->
            <div fxLayoutGap="10px">
                <div fxFlex>
                    <button mat-raised-button color="primary" [disabled]="!Form.valid" (click)="Save()">
                        Save Changes
                    </button>
                </div>
            </div>  
        </mat-card-content>
    </mat-card>
